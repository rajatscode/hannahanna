[package]
name = "hannahanna"
version = "0.1.0"
edition = "2021"
authors = ["hannahanna contributors"]
description = "Git worktree manager with isolated development environments"
license = "MIT OR Apache-2.0"

[[bin]]
name = "hn"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
git2 = "0.18"
anyhow = "1.0"
thiserror = "1.0"
