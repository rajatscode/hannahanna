[package]
name = "hannahanna"
version = "0.1.0"
edition = "2021"
authors = ["hannahanna contributors"]
description = "Git worktree manager with isolated development environments"
license = "MIT OR Apache-2.0"

[[bin]]
name = "hn"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
git2 = "0.18"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
sha2 = "0.10"
fs2 = "0.4"
colored = "2.1"

[dev-dependencies]
tempfile = "3.8"
